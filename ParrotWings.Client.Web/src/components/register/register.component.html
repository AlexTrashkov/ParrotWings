<div class="col-sm-8 col-sm-offset-2">
	<div class="col-md-6 col-md-offset-3">
		<h2>Register</h2>
		<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
				<label for="email">{{'EMAIL'|translate}}</label>
				<input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
				<div *ngIf="f.submitted && !email.valid" class="help-block">{{'EMAIL_REQUIRED'|translate}}</div>
			</div>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<label for="username">{{'USERNAME'|translate}}</label>
				<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
							 required/>
				<div *ngIf="f.submitted && !username.valid" class="help-block">{{'USERNAME_REQUIRED'|translate}}</div>
			</div>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<label for="password">{{'PASSWORD'|translate}}</label>
				<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
							 required/>
				<div *ngIf="f.submitted && !password.valid" class="help-block">{{'PASSWORD_REQUIRED'|translate}}</div>
			</div>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
				<label for="confirmPassword">{{'CONFIRM_PASSWORD'|translate}}</label>
				<input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword"
							 #confirmPassword="ngModel" required/>
				<div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">{{'CONFIRM_PASSWORD_REQUIRED'|translate}}</div>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary">{{'REGISTER'|translate}}</button>
				<img *ngIf="loading" src="../../assets/loader-small.gif"/>
				<a [routerLink]="['/login']" class="btn btn-link">{{'CANCEL'|translate}}</a>
			</div>
		</form>
	</div>
</div>
