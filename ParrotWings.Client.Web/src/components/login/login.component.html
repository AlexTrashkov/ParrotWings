<div class="col-sm-8 col-sm-offset-2">
	<div class="col-md-6 col-md-offset-3">
		<h2>Login</h2>
		<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<label for="email">{{'EMAIL' | translate}}</label>
				<input type="text" class="form-control" name="username" [(ngModel)]="model.email" #username="ngModel" required/>
				<div *ngIf="f.submitted && !username.valid" class="help-block">{{'EMAIL_REQUIRED' | translate}}</div>
			</div>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<label for="password">{{'PASSWORD' | translate}}</label>
				<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
							 required/>
				<div *ngIf="f.submitted && !password.valid" class="help-block">{{'PASSWORD_REQUIRED' | translate}}</div>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary">{{'LOGIN' | translate}}</button>
				<img *ngIf="loading" src="../../assets/loader-small.gif"/>
				<a [routerLink]="['/register']" class="btn btn-link">{{'REGISTER' | translate}}</a>
			</div>
		</form>
	</div>
</div>
